<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>This is JAVASCRIPT DOM</h2>

    <p id="para"></p>
    <p id = "intro">Hello Harshal</p>
    <script>
        document.getElementById("para").innerHTML = "Hello World!!" ;
        document.getElementById("intro");
        var x = document.getElementsByTagName("p");
        document.getElementById('para').innerHTML = 'First word is = ' + x[0].innerHTML;
    </script>
</body>
</html>
